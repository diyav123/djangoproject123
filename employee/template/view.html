{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container-mt-3 my-3 ms-4">
    <div class="row">
        {% for i in b %}
        <div class="col-sm-3">
            <div class="card" style="width: 18rem;">

  <div class="card-body">
      <h2 class="card-title">{{i.employee_name}}</h2>
      <p class="card-text">{{i.category_name}}</p>
    <p class="card-text">{{i.place}}</p>
    <p class="card-text">{{i.mobile_number}}</p>
      <a class="btn btn-primary" href="{% url 'app1:detail_delete' i.id %}">DELETE</a>
      <a class="btn btn-primary" href="{% url 'app1:add1' i.id %}">EDIT</a>
      <a class="btn btn-primary" href="{% url 'app1:view1' i.id %}">VIEW</a>
  </div>
</div>
        </div>{% endfor %}
    </div>
</div>
{% endblock %}
